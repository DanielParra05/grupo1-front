<div class="abrir-modal animacion fadeIn" *ngIf="bookService.modal">
    <div class="modal" tabindex="-1" role="dialog" style="display:block;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ titulo }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form #bookForm="ngForm">
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-sm">  
                    <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-2">ISBN</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="book.isbn" name="isbn" #isbn="ngModel" required>
                        <div class="alert alert-danger" *ngIf="isbn.invalid && (isbn.dirty || isbn.touched)">
                          <div *ngIf="isbn.errors?.required">
                            ISBN es requerido
                          </div>
                        </div>
                      </div>
                    </div>
            
                    <div class="form-group row">
                      <label for="apellido" class="col-form-label col-sm-2">Titulo</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="book.title" name="title" #title="ngModel" required minlength="10"> 
                        <div class="alert alert-danger" *ngIf="title.invalid && (title.dirty || title.touched)">
                          <div *ngIf="title.errors?.required">
                            Titulo es requerido
                          </div>
                          <div *ngIf="title.errors?.minlength">
                            Nombre debe tener al menos 10 caracteres
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" role="button" (click)='create()' [disabled]="!bookForm.form.valid">Crear</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>

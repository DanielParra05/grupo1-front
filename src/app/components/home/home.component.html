<app-createbook *ngIf="bookService.modal"></app-createbook>
<app-deletebook *ngIf="bookService.modalEliminar"></app-deletebook>
<section class="home py-4">
    <div class="container">
        <div class="row text-md-center">
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card">
                    <img src="assets/img/home-img/plus.png" class="card-img-top" alt="Ordenes">
                    <div class="card-body">
                        <h5 class="card-title">Agregar Libros</h5>
                        <p class="card-text">Registrar libros.</p>
                        <a id="font" (click)="openModalCreate()" class="btn btn-primary">AÃ±adir</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card" >
                    <img src="assets/img/home-img/consulta.png" class="card-img-top" alt="Clientes">
                    <div class="card-body">
                        <h5 class="card-title">Consultar Libros</h5>
                        <p class="card-text">Consultar libros.</p>
                        <a id="font" href="/booksquery" class="btn btn-primary">Ingresar</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card" >
                    <img src="assets/img/home-img/delete.png" class="card-img-top" alt="Ajustes">
                    <div class="card-body">
                        <h5 class="card-title">Eliminar Libros</h5>
                        <p class="card-text">Remover libros.</p>
                        <a id="font" (click)="openModalDelete()" class="btn btn-primary">Eliminar</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card" >
                    <img src="assets/img/home-img/prestamo.png" class="card-img-top" alt="Contabilidad">
                    <div class="card-body">
                        <h5 class="card-title">Prestamo de Libros</h5>
                        <p class="card-text">Prestar libros.</p>
                        <a id="font" href="/createloan" class="btn btn-primary">Ingresar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
